<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSF GUESSR</title>

    <!-- Feuilles de style -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha512-EoN5E4GLFfxDZgcfpGtyZCok5cLOjRAQUWCnYHmExErm23D9vUVj5LP0CIu4MWGqog9C4mD8QVpiHncwUuIAVw==" crossorigin=""/>

    <!-- Librairies JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg6XZGy9rY4gfQ67LfRjO01MItb6Xf7YNKxQctTn5pyO+k3R3C1A8vfpPeKxhk6ow+AA0b+3u5mQ==" crossorigin=""></script>
    <script src="https://unpkg.com/protomaps-leaflet@1.15.0/dist/protomaps-leaflet.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3gJwYpAaUemk41GVpQqiZr5B0fTXfOcH0Tnyv2jvZg0=" crossorigin="anonymous"></script>

    <!-- Scripts internes -->
    <script src="js/rnd.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/roundmap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/image_zoom.js" defer></script>
</head>
<body>
    <div id="welcomeScreen">
        <img src="img/screen.svg" alt="Logo" />
        <button id="startButton" class="btn btn-primary">Commencer</button>
    </div>

    <div id="content">
        <div id="overlay"></div>
        <div id="roundEnd"></div>
        <div id="endGame"></div>

        <div id="scoreBoard">
            <span class="round">Manche en cours: <b>1/5</b></span><br/>
            <span class="roundScore">Score précédent: <b>0</b></span><br/>
            <span class="totalScore">Score total: <b>0</b></span>
        </div>

        <div id="miniMapWrapper">
            <div id="miniMap"></div>
            <div id="guessButton" class="btn btn-large btn-danger">Valider la localisation</div>
        </div>

        <div id="imageContainer">
            <img id="image" src="" />
        </div>
    </div>
</body>
</html>
