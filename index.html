<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSF GUESSR</title>

    <!-- Styles -->
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link rel='stylesheet' href='css/style.css' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- PMTiles support for raster -->
    <script src="https://unpkg.com/pmtiles@3.0.0-beta.7/dist/pmtiles.js"></script>
    <script>
        const { PMTiles, leafletRasterLayer } = pmtiles;
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Internal JS -->
    <script src="js/rnd.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/roundmap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/image_zoom.js" defer></script>
</head>

<body>
    <div id="welcomeScreen">
        <img src="img/screen.svg" alt="Logo" />
        <button id="startButton" class="btn btn-primary">Commencer</button>
    </div>

    <div id="content">
        <div id="overlay"></div>
        <div id="roundEnd"></div>
        <div id="endGame"></div>

        <div id="scoreBoard">
            <span class="round">Manche en cours: <b>1/5</b></span><br/>
            <span class="roundScore">Score précédent: <b>0</b></span><br/>
            <span class="totalScore">Score total: <b>0</b></span>
        </div>

        <div id="miniMapWrapper">
            <div id="miniMap"></div>
            <div id="guessButton" class="btn btn-large btn-danger">Valider la localisation</div>
        </div>

        <div id="imageContainer">
            <img id="image" src="" />
        </div>
    </div>
</body>
</html>
